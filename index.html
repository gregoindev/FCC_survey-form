<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>freeCodeCamp Survey Form</title>
</head>
<body>


<div class="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

  <fieldset>
      <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input type="email" id="email"  placeholder="Enter your email" required></label>
      <label id="number-label">Age(optional)<input type="number"
      id="number" placeholder="Age" min="10" max="99"></label>
  </fieldset>      
  <fieldset>

    <label placeholder="Select current role">Which option best describes your current role?</label>
   <select id="dropdown">   
    <option disabled selected>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>
  </fieldset>

<fieldset>
<p>Would you recommend freeCodeCamp to a friend?</p>
  <label><input type="radio" name="radio" value="definitely"/>Definitely</label>
  <label><input type="radio" name="radio"  value="maybe"/>Maybe</label>
  <label><input type="radio" name="radio"  value="notsure"/>Not Sure</label>
</fieldset>  

<fieldset>
  <label>What is your favorite feature of freeCodeCamp?
    <select>
      <option disabled>Select an option</option>
      <option selected>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
</fieldset>

<fieldset>
  <p>What would you like to see improved? (Check all that apply)</p>
<label><input type="checkbox" name="" value="frontend"/> Front-end Projects</label>
<label><input type="checkbox" name="" value="backend"/> Back-end Projects</label>
<label><input type="checkbox" name="" value="data"/> Data Visualization</label>
<label><input type="checkbox" name="" value="challenges"/> Challenges</label>
<label><input type="checkbox" name="" value="opensource"/> Open Source Community</label>
<label><input type="checkbox" name=""  value="gitter"/> Gitter help rooms</label>
<label><input type="checkbox" name="" value="videos"/> Videos</label>
<label><input type="checkbox" name="" value="meetups"/> City Meetups</label>
<label><input type="checkbox" name="" value="wiki"/> Wiki</label>
<label><input type="checkbox" name="" value="forum"/> Forum</label>
<label><input type="checkbox" name="" value="courses"/> Additional Courses</label>
</fieldset>

<fieldset>
  <label>Any comments or suggestions? <textarea rows="5" cols="10"></textarea>
</fieldset>  

  <input type="submit" id="submit" value="Submit" />
</form>
</div>
</body>
</html>
